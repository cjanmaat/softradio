<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>softradio</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="player">
        <img src="img/softradio.svg" id="nowplaying"height="180px" style="margin-left: 70px"></img>
        <audio autoplay id="audio">
            <source type='audio/mpeg; codecs="mp3"'>
        </audio>
            
        <img src="img/play.svg" id="play"height="40px"></img>
        <!--<div id="janmaat">JANMAAT</div>-->
        <a href="http://www.w3.org/html/logo/">
            <img src="img/html5-badge-h-css3-multimedia.png" id="html5" alt="HTML5 Powered with CSS3 / Styling, and Multimedia" title="HTML5 Powered with CSS3 / Styling, and Multimedia">
        </a>
    </div>

    <div id="channelsholder">
        <div class="shadow-top"></div>
            <div id="channels">
                <img src="img/radio_1_logo.svg" id="radio1">
                <img src="img/radio_2_logo.svg" id="radio2">
                <img src="img/3FM_logo.svg" id="3fm">
                <img src="img/radio_4_logo.svg" id="radio4">
                <img src="img/radio_5_logo.svg" id="radio5">
                <img src="img/radio_6_logo.svg" id="radio6">
                <img src="img/q-music.gif" id="qmusic" height="45px">
                <img src="img/100pnl.png" id="100pnl" height="45px">
                <img src="img/candlelight.gif" id="candlelight" height="40px" style="margin:2.5px 8px">
            </div>
        <div class="shadow-bottom"></div>
    </div>
    <script type="text/javascript" src="player.js"></script>
</body>
</html>
